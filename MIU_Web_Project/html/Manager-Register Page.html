<!DOCTYPE html>
<html>

<head>
    <title> Manager rRegister Page</title>
    <h1>Please Enter The Data </h1>
</head>

<body>

    <form>
        <fieldset>
            <legend> Manager Information </legend>
            Fisrt Name : <br>
            <input type="text" Name="ManagerFisrtName"> <br>
            Last Name : <br>
            <input type="text" Name="ManagerLastName"> <br>
            Family Name : <br>
            <input type="text" Name="ManagerFamilyName"> <br>
            SSN : <br>
            <input type="text" Name="ManagerSSN"> <br>

            <fieldset>
                <legend>Address : </legend>
                <input type="text" Name="ManagerAddress"><br>
                Building Number : <br>
                <input type="number" Name="ManagerBuilding-Number"><br>
                Flat Number : <br>
                <input type="number" Name="ManagerFlat-Number"><br>
                Department : <br>
                <input type="number" Name="ManagerDepartment"><br>
            </fieldset>

            Gender : <br>
            <input type="radio" Name="ManagerGender"> Male <br>
            <input type="radio" Name="ManagerGender"> Female <br>
            Mobile Number : <br>
            <input type="Number" Name="ManagerMobile-Number"><br>
            Home Telephone : <br>
            <input type="Number" Name="ManagerHome-Telephone"><br>
            Email : <br>
            <input type="text" Name="ManagerEmail"><br>
            National Number : <br>
            <input type="Number" Name="ManagerNational-Number"><br>
            University Degree :<br>
            <input type="text" Name="ManagerUniversity-Degree"><br>
            Date Of Birth:<br>
            <input type="number" Name="ManagerDateOfBirth"><br>


            <input type="submit">
        </fieldset>


    </form>
</body>

</html>
