<!DOCTYPE html>

<html>
    <head>
      <title> Parents Login Page</title>
    </head>

    <script type="text/javascript" src="Parent_Register_Validate.js"></script>

    <body>
        <h2>Child Informartion</h2>
        <form name="parentFormRegister" action="" onsubmit="return validateParentFormRegister()" method="post">
        First Name : <br>
        <input type="text" Name="ChildFirstName"> <br>
        Last Name : <br>
        <input type="text" Name ="ChildLastName"> <br>
        Family Name : <br>
        <input type="text" Name="ChildFamilyName"> <br>
        Age :<br>
        <input type="number" Name="ChildAge"><br>
        Date Of Birth :<br>
        <input type="text" Name="ChildDateOfBirth"><br>
        Gender : <br>
        <input type="radio" Name="ChildGender" > Boy <br>
        <input type="radio" Name="ChildGender" > Girl <br>
        Hobbies : <br>
        <input type="text" Name="ChildHobbies"><br>
        Any Medical Problems : <br>
        <input type="text" Name="ChildMaedicalProblems"><br>
       Any Disability : <br>
        <input type="text" Name="ChildDisability"><br>

      <input type="submit">
    </form>

    </body>
</html>
